<html lang="pt-br">
<!--Inicio linha do cabeçalho--> 

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagens/logo.png">
    <title>Cadastro Pessoal - Itaú</title>
</head>
<!--Fim linha do cabeçalho-->

<body>
  <!--Inicio Formulário-->  
  <main>
      <h2>Cadastro Pessoal - Itaú</h2>
      <form name="formulario" action="envio.html" id="formulario" onsubmit="cadastrar()">
        <div class="form-login">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required><br>
            <label for="cpf">CPF:</label>
            <input type="text" for="cpf" id="cpf" name="cpf" placeholder="Digite seu número de CPF" onblur="validarCPF(this)" maxlength="11" required><br>
            <label for="rg"> RG: </label>
            <input type="text" id="rg" name="rg" placeholder=" Digite seu número de RG" maxlength="9"><br>
            <label>Sexo:</label>
            <select nome="sexo" id="sexo">
                <option option value="vazio"></option>
                <option value="feminino"> Feminino </option>
                <option value="masculino"> Masculino </option>
                <option value="feminino"> Não optar </option>
            </select><br>
            <label for="endereco"> Endereço: </label>
            <input type="text" id="endereco" placeholder="Digite seu endereço" required><br>
            <label for="numero"> Número: </label>
            <input type="text" id="numero" placeholder="Digite seu número" required><br>
            <label for="bairro">Bairro: </label>
            <input type="text" id="bairro" placeholder="Digite seu bairro"><br>
            <label for="cidade">Cidade: </label>
            <input type="text" id="cidade" placeholder="Digite a sua cidade"><br>
            <label for="estado">Estado: </label>
            <input type="text" id="estado" placeholder="Digite seu estado"><br>
            <label for="cep">CEP: </label>
            <input type="text" id="cep" placeholder=" 00000-000" maxlength="9"><br>
            <label for="telefonefixo">Telefone Fixo: </label>
            <input type="text" id="telefonefixo" placeholder=" (xx) xxxx-xxxx" maxlength="10"><br>
            <label for="telefonecelular">Telefone Celular:</label>
            <input type="text" id="telefonecelular" placeholder=" (xx) xxxx-xxxx" maxlength="11" required><br>
            <input class="botao" type="submit" value="Cadastrar">
            <input class="botao" type="reset" value="Limpar">
        </div>
  </main>
  <!--Fim do formulário -->
  <!--Rodapé da página-->
  <footer>
  <p>TODOS OS DIREITOS RESERVADOS 2021</p>
  <div class="contato">Contato:<br>  
    <a class="email" href="##" target="_top">
        <img src="imagens/email.png" width="30px" height="30px" alt="Envelope"></a>
  </div>
</footer>
<!--Rodapé da página-->
<script type="text/javascript" src="script.js"></script>
</body>
<!--Fim do Corpo-->
</html>
